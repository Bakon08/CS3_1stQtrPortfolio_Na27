<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RGB Colors Example</title>
  <style>
    /* Set background color using RGB */
    .box {
      width: 150px;
      height: 150px;
      margin: 10px;
      display: inline-block;
    }

    .red-box {
      background-color: rgb(255, 0, 0); /* Bright Red */
    }

    .green-box {
      background-color: rgb(0, 255, 0); /* Bright Green */
    }

    .blue-box {
      background-color: rgb(0, 0, 255); /* Bright Blue */
    }

    .custom-box {
      background-color: rgb(123, 45, 200); /* Custom RGB Color */
    }
  </style>
</head>
<body>
  <div class="box red-box"></div>
  <div class="box green-box"></div>
  <div class="box blue-box"></div>
  <div class="box custom-box"></div>
</body>
</html>
